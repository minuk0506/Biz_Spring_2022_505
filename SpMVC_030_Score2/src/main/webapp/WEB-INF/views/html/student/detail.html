<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="htpp://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<th:block layout:fragment="content">
	<div class="student detail_body">
		<div>학번 :</div>
		<div class="student detail" th:text="${STUDENT.st_num}"></div>
	</div>

	<div class="student detail_body">
		<div>이름 :</div>
		<div class="student detail" th:text="${STUDENT.st_name}"></div>
	</div>

	<div class="student detail_body">
		<div>학과 :</div>
		<div class="student detail" th:text="${STUDENT.st_dept}"></div>
	</div>

	<div class="student detail_body">
		<div>학년 :</div>
		<div class="student detail" th:text="${STUDENT.st_grade}"></div>
	</div>

	<div class="student detail_body">
		<div>전화 :</div>
		<div class="student detail" th:text="${STUDENT.st_tel}"></div>
	</div>

	<div class="student detail_body">
		<div>주소 :</div>
		<div class="student detail" th:text="${STUDENT.st_addr}"></div>
	</div>

	<div>
		<div th:each="SCORE :${STUDENT.scoreList}">
			<div th:text="|${SCORE.sb_name}(${SCORE.sc_sbcode} : ${SCORE.sc_score})|"></div>

		</div>
	</div>
	<div>
		<a th:href="@{/student/update(st_num=${STUDENT.st_num})}">수정</a>
		<a th:href="@{/student}">리스트로</a>
		<a th:href="@{/score/update(st_num=${STUDENT.st_num})}">성적수정</a>
	</div>
</th:block>
